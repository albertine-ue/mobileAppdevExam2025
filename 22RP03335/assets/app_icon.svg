<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8F5CFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A82FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F5BD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Microphone body -->
  <rect x="432" y="300" width="160" height="300" rx="80" fill="url(#micGradient)"/>
  
  <!-- Microphone head -->
  <ellipse cx="512" cy="280" rx="100" ry="60" fill="url(#micGradient)"/>
  
  <!-- Microphone stand -->
  <rect x="502" y="600" width="20" height="150" fill="url(#micGradient)"/>
  
  <!-- Stand base -->
  <ellipse cx="512" cy="750" rx="80" ry="20" fill="url(#micGradient)"/>
  
  <!-- Laughter symbols -->
  <g fill="#FFD700" opacity="0.9">
    <!-- Laughing face 1 -->
    <circle cx="200" cy="200" r="40" fill="#FFD700"/>
    <circle cx="190" cy="190" r="4" fill="#000"/>
    <circle cx="210" cy="190" r="4" fill="#000"/>
    <path d="M 190 210 Q 200 220 210 210" stroke="#000" stroke-width="3" fill="none"/>
    
    <!-- Laughing face 2 -->
    <circle cx="824" cy="200" r="40" fill="#FFD700"/>
    <circle cx="814" cy="190" r="4" fill="#000"/>
    <circle cx="834" cy="190" r="4" fill="#000"/>
    <path d="M 814 210 Q 824 220 834 210" stroke="#000" stroke-width="3" fill="none"/>
    
    <!-- Laughing face 3 -->
    <circle cx="200" cy="824" r="40" fill="#FFD700"/>
    <circle cx="190" cy="814" r="4" fill="#000"/>
    <circle cx="210" cy="814" r="4" fill="#000"/>
    <path d="M 190 834 Q 200 844 210 834" stroke="#000" stroke-width="3" fill="none"/>
    
    <!-- Laughing face 4 -->
    <circle cx="824" cy="824" r="40" fill="#FFD700"/>
    <circle cx="814" cy="814" r="4" fill="#000"/>
    <circle cx="834" cy="814" r="4" fill="#000"/>
    <path d="M 814 834 Q 824 844 834 834" stroke="#000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.6">
    <path d="M 700 400 Q 750 400 750 450 Q 750 500 800 500"/>
    <path d="M 700 500 Q 750 500 750 550 Q 750 600 800 600"/>
    <path d="M 324 400 Q 274 400 274 450 Q 274 500 224 500"/>
    <path d="M 324 500 Q 274 500 274 550 Q 274 600 224 600"/>
  </g>
</svg> 